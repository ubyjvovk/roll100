name: Build and Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # Adjust to your default branch (e.g., master)
permissions:
  contents: write  # Needed to write to the repository
  pages: write     # Needed to deploy to GitHub Pages
  id-token: write  # Needed for OIDC token for Pages deployment
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify your Node.js version
          cache: 'npm'        # Cache npm dependencies for faster builds
      - name: Install Dependencies
        run: npm ci  # Use npm ci for cleaner, faster installs
      - name: Build
        run: npm run build  # Runs the build script defined in package.json
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build  # Adjust to the folder where npm run build outputs (e.g., dist for Vite)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
